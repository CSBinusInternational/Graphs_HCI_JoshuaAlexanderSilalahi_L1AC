            <h1>Survived vs Died</h1>
            <div id="survivorlist">
              <div id="categories">
                <p>Died</p>
                <p>Survived</p>
                <p>Undefined</p>
              </div>
              
              <div class="grid">
                <div class="bar pct-75"><div class="inner"></div>   </div>
                <div class="bar pct-50"><div class="inner"></div>    </div>
                <div class="bar pct-90"><div class="inner"></div>    </div>
                 
                <div class="v-divider one"></div>
                <div class="v-divider two"></div>
                <div class="v-divider three"></div>
              
                <div id="scale">
                  <p class="zero">200</p>
                  <p class="one">400</p>
                  <p class="two">500</p>
                  <p class="three">800</p>
                  <p class="four">1000</p>
                </div>
              </div>
            </div>
